<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="assets/css/index.css" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="container-header">
          <div class="container-images-header">
            <div class="container-phone">
              <img src="assets/img/phone.png" alt="">
            </div>
            <div class="container-logo">
              <img src="assets/img/tcg_logo.png" alt="">
            </div>
          </div>
        </div>
      </header>
      <div class="container-features">
        <div class="container-info-features">
          <div class="containter-row-feature">
            <div class="container-feature">
              <img src="assets/img/ic_list.png" alt="">
              <h4>Keep track of your money</h4>
              <small>
                  See all your debts and all<br/> your friends debts towards<br/> you.
              </small>
            </div>
            <div class="container-feature">
              <img src="assets/img/ic_reminder.png" alt="">
              <h4>Generate reminders</h4>
              <small>
                  Get reminded of who owes<br/> you money or who you owe<br/> money to.
              </small>
            </div>
            <div class="container-feature">
              <img src="assets/img/ic_safe.png" alt="">
              <h4>No internet needed</h4>
              <small>
                  All your debts are kept safe<br/> in your phone
              </small>
            </div>
          </div>
        </div>
      </div>
      <footer class="container-footer">
        <div class="container-form-subscribe">
          <h4>Get info on new updates</h4>
          <input type="text" id="txtMailSubscribe" /><br/>
          <button id="btnSendSubscription">Subscribe</button>
        </div>
      </footer>
  </body>
</html>
